<script>
function valNull(){
  document.getElementById("inputKm").value = "";
  document.getElementById("inputM").value = "";
  document.getElementById("inputDm").value = "";
  document.getElementById("inputCm").value = "";
  document.getElementById("inputMm").value = "";

  document.getElementById("inputMi").value = "";
  document.getElementById("inputJa").value = "";
  document.getElementById("inputFt").value = "";
  document.getElementById("inputIn").value = "";
}
function ConvertKm(valNum){
  if(valNum == ""){
    valNull();
  }
  else {
    var cm = valNum*1000*100;
    document.getElementById("inputM").value = valNum*1000;
    document.getElementById("inputDm").value = valNum*1000*10;
    document.getElementById("inputCm").value = cm;
    document.getElementById("inputMm").value = valNum*1000*100*10;
    var inch = cm/2.54;
    document.getElementById("inputMi").value = inch/63360;
    document.getElementById("inputJa").value = inch/12/3;
    document.getElementById("inputFt").value = inch/12;
    document.getElementById("inputIn").value = inch;
    checkCm(cm); 
    //checkKelvin(kelvin);
  }
}
function ConvertM(valNum){
  if(valNum == ""){
    valNull();
  }
  else{
    var cm = valNum*100;
    document.getElementById("inputKm").value = valNum/1000;
    document.getElementById("inputDm").value = valNum*10;
    document.getElementById("inputCm").value = cm;
    document.getElementById("inputMm").value = valNum*100*10;
    //checkKelvin(kelvin);
    var inch = cm/2.54;
    document.getElementById("inputMi").value = inch/63360;
    document.getElementById("inputJa").value = inch/12/3;
    document.getElementById("inputFt").value = inch/12;
    document.getElementById("inputIn").value = inch;
    checkCm(cm); 
  }
}
function ConvertDm(valNum){
  if(valNum == ""){
    valNull();
  }
  else{
    var cm = valNum*10;
    document.getElementById("inputKm").value = valNum/10/1000;
    document.getElementById("inputM").value = valNum/10;
    document.getElementById("inputCm").value = cm;
    document.getElementById("inputMm").value = valNum*10*10;
    //checkKelvin(kelvin);
    var inch = cm/2.54;
    document.getElementById("inputMi").value = inch/63360;
    document.getElementById("inputJa").value = inch/12/3;
    document.getElementById("inputFt").value = inch/12;
    document.getElementById("inputIn").value = inch;
    checkCm(cm); 
  }
}
function ConvertCm(valNum){
  if(valNum === "" ){
    valNull();
  }
  else if(valNum == "abc"){
    document.getElementById("inputKm").value = 0;
    document.getElementById("inputM").value = 0;
    document.getElementById("inputDm").value = 0;
    document.getElementById("inputCm").value = 0;
    document.getElementById("inputMm").value = 0;
    var inch = cm/2.54;
    document.getElementById("inputMi").value = 0;
    document.getElementById("inputJa").value = 0;
    document.getElementById("inputFt").value = 0;
    document.getElementById("inputIn").value = 0;
  }
  else{    
    var cm = valNum;
    document.getElementById("inputKm").value = valNum/1000/100;
    document.getElementById("inputM").value = valNum/100;
    document.getElementById("inputDm").value = valNum/10;
    document.getElementById("inputMm").value = valNum*10;
    var inch = cm/2.54;
    document.getElementById("inputMi").value = inch/63360;
    document.getElementById("inputJa").value = inch/12/3;
    document.getElementById("inputFt").value = inch/12;
    document.getElementById("inputIn").value = inch;
    if(cm != 0)
      checkCm(cm);    
  }
}
function ConvertMm(valNum){
  if(valNum === "" ){
    valNull();
  }
  else{    
    var cm = valNum/10;
    document.getElementById("inputKm").value = valNum/10/100/1000;
    document.getElementById("inputM").value = valNum/100/10;
    document.getElementById("inputDm").value = valNum/10/10;
    document.getElementById("inputCm").value = cm;   
    var inch = cm/2.54;
    document.getElementById("inputMi").value = inch/63360;
    document.getElementById("inputJa").value = inch/12/3;
    document.getElementById("inputFt").value = inch/12;
    document.getElementById("inputIn").value = inch; 
  }
}
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
function ConvertMi(valNum){
  if(valNum === "" ){
    valNull();
  }
  else{
    inch = valNum*63360
    document.getElementById("inputJa").value = valNum*1760;
    document.getElementById("inputFt").value = valNum*5280;
    document.getElementById("inputIn").value = inch ;
    var cm = inch*2.54;
    document.getElementById("inputKm").value = cm/(1000*100);
    document.getElementById("inputM").value = cm/100;
    document.getElementById("inputDm").value = cm/10;
    document.getElementById("inputCm").value = cm;
    document.getElementById("inputMm").value = cm*10;
    checkCm(cm); 
  }
}
function ConvertJa(valNum){
  if(valNum === "" ){
    valNull();
  }
  else{
    inch = valNum*36;   
    document.getElementById("inputMi").value = valNum/1760;
    document.getElementById("inputFt").value = valNum*3;
    document.getElementById("inputIn").value = inch;
    var cm = inch*2.54;
    document.getElementById("inputKm").value = cm/(1000*100);
    document.getElementById("inputM").value = cm/100;
    document.getElementById("inputDm").value = cm/10;
    document.getElementById("inputCm").value = cm;
    document.getElementById("inputMm").value = cm*10; 
    checkCm(cm);    
  }
}
function ConvertFt(valNum){
  if(valNum === "" ){
    valNull();
  }
  else{
    inch = valNum*12;   
    document.getElementById("inputMi").value = valNum/5280;
    document.getElementById("inputJa").value = valNum/3;
    document.getElementById("inputIn").value = inch;
    var cm = inch*2.54;
    document.getElementById("inputKm").value = cm/(1000*100);
    document.getElementById("inputM").value = cm/100;
    document.getElementById("inputDm").value = cm/10;
    document.getElementById("inputCm").value = cm;
    document.getElementById("inputMm").value = cm*10;
    checkCm(cm);     
  }
}
function ConvertIn(valNum){
  if(valNum === "" ){
    valNull();
  }
  else{
    var inch = valNum;    
    document.getElementById("inputMi").value = valNum/63360;
    document.getElementById("inputJa").value = valNum/36;
    document.getElementById("inputFt").value = valNum/12;
    var cm = inch*2.54;
    document.getElementById("inputKm").value = cm/(1000*100);
    document.getElementById("inputM").value = cm/100;
    document.getElementById("inputDm").value = cm/10;
    document.getElementById("inputCm").value = cm;
    document.getElementById("inputMm").value = cm*10;
    checkCm(cm);     
  }
}

function checkCm(cm){
  if(cm <= 0){
    ConvertCm("abc");
    var paragraph = document.getElementById("zan");
    var Maintitle = document.getElementById("title");
    var title = document.getElementById("zanTitle");
    if(title.innerHTML == "Najmanjši delec")
      return;
    if(Maintitle.innerHTML != "Zanimivost:")
      Maintitle.innerHTML ="Zanimivost:";
    var naslov = document.createTextNode("Najmanjši delec");
    var text = document.createTextNode("Atom velja za enega od najmanjših delcev v vesolju.");
    title.innerHTML ="";
    paragraph.innerHTML ="";
    title.appendChild(naslov);
    paragraph.appendChild(text);
    var c = document.getElementById("zan_icon").classList
    c.forEach(function(element) {
      document.getElementById("zan_icon").classList.remove(element);
    });
    document.getElementById("zan_icon").classList.add("fas");
    document.getElementById("zan_icon").classList.add("fa-atom");
  }
  var meter = cm/100;
  if(meter > 30000 && meter < 50000){
    var paragraph = document.getElementById("zan");
    var title = document.getElementById("zanTitle");
    var Maintitle = document.getElementById("title");
    if(title.innerHTML == "Slovenska obala")
     return;
    if(Maintitle.innerHTML != "Zanimivost:")
      Maintitle.innerHTML ="Zanimivost:";
    var naslov = document.createTextNode("Slovenska obala");
    var text = document.createTextNode("Dolžina slovenske obale je 43,157m.");
    title.innerHTML ="";
    paragraph.innerHTML ="";
    title.appendChild(naslov);
    paragraph.appendChild(text);
    var c = document.getElementById("zan_icon").classList
    c.forEach(function(element) {
      document.getElementById("zan_icon").classList.remove(element);
    });
    document.getElementById("zan_icon").classList.add("fas");
    document.getElementById("zan_icon").classList.add("fa-umbrella-beach");
  }
  var km = cm/100/1000;
  if(km >= 3478 ){
    var paragraph = document.getElementById("zan");
    var title = document.getElementById("zanTitle");
    var Maintitle = document.getElementById("title");
    if(title.innerHTML == "Premer lune")
      return;
    if(Maintitle.innerHTML != "Zanimivost:")
      Maintitle.innerHTML ="Zanimivost:";
    var naslov = document.createTextNode("Premer lune");
    var text = document.createTextNode("Premer lune znaša 3476km.");
    title.innerHTML ="";
    paragraph.innerHTML ="";
    title.appendChild(naslov);
    paragraph.appendChild(text);
    var c = document.getElementById("zan_icon").classList
    c.forEach(function(element) {
      document.getElementById("zan_icon").classList.remove(element);
    });
    document.getElementById("zan_icon").classList.add("far");
    document.getElementById("zan_icon").classList.add("fa-moon");
  }
}

var vsebina_zanimivosti = ["Kitajski zid, ki je spada na seznam svetovnih čudes meri 21,196km.",

"pictures/zila.png",
"pictures/world.jpg"];
var pozicija = 0;
function left(){
  if(pozicija == 0)
    pozicija = 2;
  else
    pozicija = pozicija -1;
  var element = document.getElementById("pZgodovina");
  element.innerHTML = "";
  element.innerHTML = vsebina_zanimivosti[pozicija];
  document.getElementById("slika_Zgodovina").src=vsebina_slike[pozicija];
}

function right(){
  if(pozicija == 2)
    pozicija = 0;
  else
    pozicija = pozicija +1;
  var element = document.getElementById("pZgodovina");
  element.innerHTML = "";
